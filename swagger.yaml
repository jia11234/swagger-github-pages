components:
  schemas:
    ReviewRequestDto:
      type: object
      properties:
        memId:
          type: string
        prdNo:
          type: string
        ordNo:
          type: integer
          format: int32
        revRating:
          type: integer
          format: int32
        revContent:
          type: string
        revImgUrl:
          type: array
          items:
            type: string
    ProductOptionDto:
      type: object
      properties:
        optionValue:
          type: string
        optionStock:
          type: integer
          format: int32
        prdNo:
          type: string
        parentPrdNo:
          type: string
    ProductResponseDto:
      type: object
      properties:
        prdNo:
          type: string
        prdName:
          type: string
        prdModel:
          type: string
        prdBrand:
          type: string
        prdOrigin:
          type: string
        prdFacturer:
          type: string
        prdStock:
          type: integer
          format: int32
        prdDiscount:
          type: integer
          format: int32
        prdCategory:
          type: string
        prdPrice:
          type: integer
          format: int32
        prdRental:
          type: boolean
        prdUrl:
          type: string
        prdDetailUrl:
          type: string
        options:
          type: array
          items:
            "$ref": "#/components/schemas/ProductOptionDto"
    WishRequestDto:
      type: object
      properties:
        wishId:
          type: integer
          format: int32
        memId:
          type: string
        resId:
          type: integer
          format: int32
        wishAdd:
          type: string
          format: date-time
    SignUpRequestDto:
      type: object
      properties:
        id:
          type: string
          minLength: 1
        password:
          type: string
          minLength: 1
          pattern: "^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^*+=-]).{8,13}$"
        name:
          type: string
          minLength: 1
        phoneNumber:
          type: string
          minLength: 1
